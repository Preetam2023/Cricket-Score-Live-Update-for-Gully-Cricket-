<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Live Score</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .score-container {
                flex-direction: column;
                align-items: center;
            }
        
            .score-box, .target-box {
                width: 100%;
                margin-bottom: 15px;
            }
        
            .match-title {
                font-size: 26px;
            }
        
            .toss-info {
                font-size: 18px;
                text-align: center;
            }
        
            .runs, .wickets {
                font-size: 50px;
            }
        
            .target-value {
                font-size: 32px;
            }
        
            .refresh-btn, .result-btn {
                width: 100%;
            }
        }
        
        :root {
            --primary: #ff4757;
            --secondary: #1e90ff;
            --dark: #2f3542;
            --light: #f1f2f6;
            --success: #2ed573;
            --warning: #ffa502;
            --normal: #ffffff;
            --gold: #FFD700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(47, 53, 66, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .live-badge {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .match-title {
            font-size: 38px;
            font-weight: 800;
            margin: 0 auto 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            width: fit-content;
            position: relative;
            padding: 0 20px;
        }
        
        .match-title .vs {
            display: inline-block;
            margin: 0 15px;
            color: var(--primary);
            font-weight: 900;
            text-shadow: 0 0 8px rgba(255, 71, 87, 0.5);
        }
        
        .match-title::after {
            content: '';
            display: block;
            width: 60%;
            height: 2px;
            margin: 5px auto 0;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            animation: underlinePulse 3s ease-in-out infinite;
        }
        
        @keyframes underlinePulse {
            0%, 100% { opacity: 0.7; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }
        
        .toss-info {
            font-size: 24px;
            color: var(--light);
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .score-box {
            background: rgba(30, 144, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 70%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .score-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--secondary);
        }
        
        .target-box {
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 25%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .target-label {
            font-size: 20px;
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .target-value {
            font-size: 40px;
            font-weight: 700;
            color: var(--primary);
        }

        .score-box:hover, .target-box:hover {
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
        
        .batting-team {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }
        
        .score-display {
            display: flex;
            align-items: baseline;
            margin-bottom: 5px;
        }
        
        .runs {
            font-size: 70px;
            font-weight: 800;
            color: white;
            margin-right: 10px;
        }
        
        .wickets {
            font-size: 70px;
            font-weight: 700;
            color: var(--light);
            opacity: 0.8;
        }
        
        .overs {
            font-size: 18px;
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .this-over-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }
        
        .this-over-label {
            font-size: 14px;
            color: var(--light);
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .balls-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            flex-wrap: wrap;
        }
        
        .ball {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 14px;
        }
        
        .ball-0, .ball-1, .ball-2, .ball-3 {
            background-color: white;
            color: black;
        }
        
        .ball-4 {
            background-color: #1e90ff;
            color: white;
        }
        
        .ball-6 {
            background-color: #2ed573;
            color: rgb(0, 0, 0);
        }
        
        .ball-W {
            background-color: #ff4757;
            color: white;
        }
        
        .ball-WD, .ball-NB {
            background-color: #ffa502;
            color: black;
        }
        .ball-NB {
            border-radius: 8px;
            padding: 0 8px;
            min-width: 40px;
            background-color: #ffa502;
            color: black;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 5px rgba(255, 165, 2, 0.7);
            position: relative;
            font-weight: bold;
        }
        
        .ball-NB[data-nb]::before {
            content: attr(data-nb);
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .last-updated {
            font-size: 12px;
            color: var(--light);
            opacity: 0.6;
            text-align: right;
            margin-top: 15px;
            font-style: italic;
        }
        
        .refresh-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 25px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
        }
        
        .result-btn {
            background: linear-gradient(to right, var(--gold), #ffcc00);
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            display: block;
            margin: 15px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .refresh-btn:hover {
            background: #1a7fd8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
        }
        
        .result-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }
        
        .vs {
            color: var(--primary);
            font-weight: bold;
            margin: 0 10px;
        }
        
        .result-status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .match-status {
            font-size: 22px;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 5px;
        }
        
        .result-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="live-badge">LIVE</div>
        
        <div class="match-title">
            <span id="team1-name">Team 1</span> 
            <span class="vs">VS</span> 
            <span id="team2-name">Team 2</span>
        </div>
        
        <div class="toss-info" id="toss-info">
            Toss Winner : Loading... | Chose to Loading...
        </div>
        
        <div class="score-container">
            <div class="score-box">
                <div class="batting-team" id="current-batting-team">Loading...</div>
                
                <div class="score-display">
                    <div class="runs" id="current-runs">0</div>
                    <div class="wickets" id="current-wickets">- 0</div>
                </div>
                
                <div class="overs" id="current-overs">0.0 / 0 overs</div>
                
                <div class="this-over-container">
                    <div class="this-over-label">THIS OVER</div>
                    <div class="balls-container" id="this-over-display"></div>
                </div>
            </div>
            
            <div class="target-box">
                <div class="target-label">TARGET</div>
                <div class="target-value" id="target-display">-</div>
            </div>
        </div>
        
        <div class="result-status" id="result-status">
            <div class="match-status">Match Status : Ongoing</div>
            <div class="result-message">Match Result is Not Declared</div>
        </div>
        
        <div class="last-updated" id="last-updated">Last updated: Just now</div>
        <button class="refresh-btn" onclick="fetchScore()">Refresh Score</button>
        <button class="result-btn" id="result-btn">See Result</button>
    </div>

    <script>
        function formatBall(ball) {
            if (!ball || ball === '||') return '';
            
            ball = ball.trim();
            
            let ballClass = 'ball';
            let extraAttrs = '';
            
            if (ball.startsWith('NB+')) {
                ballClass += ' ball-NB';
                extraAttrs = ` data-nb="${ball.split('+')[1]}"`;
                ball = 'NB';
            } 
            else if (ball === 'W') ballClass += ' ball-W';
            else if (ball === 'WD') ballClass += ' ball-WD';
            else if (ball === 'NB') ballClass += ' ball-NB';
            else if (ball === '4') ballClass += ' ball-4';
            else if (ball === '6') ballClass += ' ball-6';
            else if (['0','1','2','3'].includes(ball)) ballClass += ` ball-${ball}`;
            else ballClass += ' ball-0';
            
            return `<div class="${ballClass}"${extraAttrs}>${ball}</div>`;
        }
    
        function formatTime(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 10) return 'Just now';
            if (diff < 60) return `${diff} seconds ago`;
            if (diff < 3600) return `${Math.floor(diff/60)} minutes ago`;
            return date.toLocaleTimeString();
        }
    
        function updateUI(data) {
            if (data.team1) {
                document.getElementById('team1-name').textContent = data.team1;
                document.getElementById('team2-name').textContent = data.team2;
                
                const tossWinner = data.toss_winner === 'team1' ? data.team1 : data.team2;
                const tossDecision = data.toss_decision === 'bat' ? 'Chose to Batting' : 'Chose to Bowling';
                document.getElementById('toss-info').textContent = 
                    `Toss Winner  : ${tossWinner} | ${tossDecision}`;
                
                const battingTeam = data.current_batting == 1 ? data.team1 : data.team2;
                document.getElementById('current-batting-team').textContent = battingTeam;
                document.getElementById('current-runs').textContent = data.current_runs;
                document.getElementById('current-wickets').textContent = `- ${data.current_wickets}`;
                document.getElementById('current-overs').textContent = 
                    `${data.current_overs.toFixed(1)} / ${data.total_overs} overs`;
                
                const targetDisplay = document.getElementById('target-display');
                if (data.batting_phase === 'first') {
                    targetDisplay.textContent = 'First Batting';
                } else if (data.target_score) {
                    targetDisplay.textContent = data.target_score;
                }
                
                const thisOverContainer = document.getElementById('this-over-display');
                let currentOverBalls = [];
                
                if (data.this_over) {
                    if (Array.isArray(data.this_over)) {
                        currentOverBalls = data.this_over;
                    } else if (typeof data.this_over === 'string') {
                        if (data.this_over.includes(',')) {
                            currentOverBalls = data.this_over.split(',');
                        } 
                        else if (data.this_over.includes(' ')) {
                            currentOverBalls = data.this_over.split(' ');
                        }
                        else {
                            currentOverBalls = data.this_over.split('');
                        }
                    }
                    
                    currentOverBalls = currentOverBalls
                        .map(ball => ball.toString().trim())
                        .filter(ball => ball && ball !== '||' && ball !== ',');
                }
                
                thisOverContainer.innerHTML = '';
                currentOverBalls.forEach(ball => {
                    if (ball) {
                        thisOverContainer.innerHTML += formatBall(ball);
                    }
                });
                   
                if (data.last_updated) {
                    const date = new Date(data.last_updated);
                    document.getElementById('last-updated').textContent = 
                        `Last updated: ${formatTime(date)}`;
                }
                
                // Update match status
                if (data.match_status === 'completed') {
                    sessionStorage.setItem('winnerData', JSON.stringify(data));
                }
            }
        }
    
        function fetchScore() {
            fetch('/api/score')
                .then(response => response.json())
                .then(data => {
                    if (data.team1) {
                        updateUI(data);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        function checkResult() {
            const resultStatus = document.getElementById('result-status');
            const winnerData = sessionStorage.getItem('winnerData');
            
            if (winnerData) {
                // Redirect to winner page if result exists
                window.location.href = 'winner.html';
            } else {
                // Toggle result status visibility
                if (resultStatus.style.display === 'block') {
                    resultStatus.style.display = 'none';
                } else {
                    resultStatus.style.display = 'block';
                }
            }
        }
    
        // Initialize
        document.getElementById('result-btn').addEventListener('click', checkResult);
        
        // Fetch score every 3 seconds
        setInterval(fetchScore, 3000);
        fetchScore(); // Initial load
    </script>
</body>
</html>
