<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Winner | Cricket Champions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #FF5F6D;
            --secondary: #FFC371;
            --accent: #4A00E0;
            --dark: #121212;
            --light: #f8f9fa;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --success: #4BB543;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('cric.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Header Styles */
        .winner-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .winner-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--gold), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 0.8s both, pulse 3s infinite;
            position: relative;
            display: inline-block;
        }
        
        .winner-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, var(--gold), var(--secondary));
            border-radius: 2px;
        }
        
        /* Match Card */
        .match-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.8s both;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .match-teams {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 200px;
            padding: 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }
        
        .team:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .team-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: var(--gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .team-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-align: center;
        }
        
        .vs-badge {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 800;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(255, 95, 109, 0.4);
            animation: pulse 2s infinite;
        }
        
        /* Result Section */
        .winner-result-container {
            text-align: center;
            margin: 3rem 0;
            position: relative;
        }
        
        .winner-announcement {
            font-size: 1.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }
        
        .winner-team-name {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--gold), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1.5rem 0;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
            animation: highlight 1.5s infinite alternate;
            line-height: 1.3;
            position: relative;
            display: inline-block;
            padding: 0 2rem;
        }
        
        .win-details {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Trophy Section */
        .trophy-container {
            position: relative;
            margin: 3rem 0;
            text-align: center;
        }
        
        .trophy {
            font-size: 8rem;
            color: var(--gold);
            display: inline-block;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: bounce 1.5s infinite alternate, rotate 10s infinite linear;
            transform-origin: center bottom;
        }
        
        .trophy-shine {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: shine 3s infinite;
        }
        
        /* Button Styles */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 95, 109, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 95, 109, 0.6); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 95, 109, 0.4); }
        }
        
        @keyframes bounce {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shine {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
        }
        
        @keyframes highlight {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Fireworks Styles */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: firework-animation 2s ease-out forwards;
            z-index: 5;
        }
        
        @keyframes firework-animation {
            0% {
                transform: translate(var(--x), var(--y));
                width: 5px;
                height: 5px;
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
        
        /* Confetti Styles */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: var(--gold);
            opacity: 0;
            animation: confettiFall 5s linear forwards;
            z-index: 5;
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg) translateX(0); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg) translateX(100px); 
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .winner-title {
                font-size: 3rem;
            }
            
            .team-name {
                font-size: 1.5rem;
            }
            
            .winner-team-name {
                font-size: 2rem;
            }
            
            .win-details {
                font-size: 1.5rem;
            }
            
            .trophy {
                font-size: 6rem;
            }
        }
        
        @media (max-width: 480px) {
            .winner-title {
                font-size: 2.5rem;
            }
            
            .match-teams {
                flex-direction: column;
            }
            
            .vs-badge {
                margin: 1rem 0;
            }
            
            .winner-team-name {
                font-size: 1.8rem;
                padding: 0 1rem;
            }
            
            .win-details {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="winner-header">
            <h1 class="winner-title animate__animated animate__fadeInDown">Match Champion</h1>
            <br>
            <p class="winner-subtitle">Celebrating Cricket Excellence</p>
        </div>
        
        <div class="match-card animate__animated animate__fadeInUp">
            <div class="match-teams">
                <div class="team">
                    <div class="team-logo">
                        <i class="fas fa-flag"></i>
                    </div>
                    <h2 class="team-name" id="team1-name"></h2>
                </div>
                
                <div class="vs-badge">VS</div>
                
                <div class="team">
                    <div class="team-logo">
                        <i class="fas fa-flag"></i>
                    </div>
                    <h2 class="team-name" id="team2-name"></h2>
                </div>
            </div>
            
            <div class="winner-result-container">
                <p class="winner-announcement">And the winner is...</p>
                <h2 class="winner-team-name" id="winner-team-name"></h2>
                <p class="win-details" id="win-details"></p>
            </div>
            
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Scoreboard
            </button>
            <button class="btn btn-outline" id="celebrate-btn">
                <i class="fas fa-fire"></i> Celebrate Again
            </button>
        </div>
    </div>

    <script>
        // Create fireworks
        function createFireworks() {
            const colors = ['#FFD700', '#FF5F6D', '#FFC371', '#4A00E0', '#FFFFFF'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight / 2;
                    
                    for (let j = 0; j < 50; j++) {
                        const angle = Math.random() * Math.PI * 2;
                        const velocity = Math.random() * 5 + 2;
                        const xEnd = Math.cos(angle) * velocity * 50;
                        const yEnd = Math.sin(angle) * velocity * 50;
                        
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = `${x}px`;
                        firework.style.top = `${y}px`;
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.setProperty('--x', `${xEnd}px`);
                        firework.style.setProperty('--y', `${yEnd}px`);
                        firework.style.animationDuration = `${Math.random() * 1 + 1}s`;
                        document.body.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 2000);
                    }
                }, i * 200);
            }
        }
        
        // Create confetti
        function createConfetti() {
            const colors = ['#FFD700', '#FF5F6D', '#FFC371', '#4A00E0', '#FFFFFF'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Display winner information
        function displayWinner() {
            const winnerData = JSON.parse(sessionStorage.getItem('winnerData'));
            if (!winnerData) {
                window.location.href = 'index.html';
                return;
            }
            
            const winnerTeam = winnerData.winner === 'team1' ? winnerData.team1 : winnerData.team2;
            const winText = winnerData.win_type === 'runs' ? 
                `WON BY ${winnerData.win_margin} RUNS` : 
                `WON BY ${winnerData.win_margin} WICKETS`;
            
            document.getElementById('team1-name').textContent = winnerData.team1;
            document.getElementById('team2-name').textContent = winnerData.team2;
            document.getElementById('winner-team-name').textContent = winnerTeam;
            document.getElementById('win-details').textContent = winText;
            
            // Create celebration effects
            createFireworks();
            createConfetti();
        }
        
        // Check for updates every second
        function checkForUpdates() {
            const currentData = sessionStorage.getItem('winnerData');
            setInterval(() => {
                const newData = sessionStorage.getItem('winnerData');
                if (newData !== currentData) {
                    displayWinner();
                }
            }, 1000);
        }
        
        // Initialize
        window.onload = function() {
            displayWinner();
            checkForUpdates();
            
            // Add event listener for celebrate button
            document.getElementById('celebrate-btn').addEventListener('click', function() {
                createFireworks();
                createConfetti();
            });
        };
    </script>
</body>
</html>
